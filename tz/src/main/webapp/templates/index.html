<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>CSV STAT</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="css/style.css" />
</head>
<body>
<div role="main" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-3 text-center">CSV statistics Spring Web Application</h1>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md bg-light">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="upload">Upload</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="list-group">
                <th:block th:each="file : ${files}">
                    <a th:href="@{statistics(fileId=${file.getFileId()})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span th:text="${file.getFileName()}" />
                        <span class="badge badge-primary badge-pill pull-right" th:text="${file.getFileDate()}"/>
                    </a>
                </th:block>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
